<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloglist</title>
</head>
<body>
    <h1>bloglist 페이지 입니다.</h1>
    <ul>
        {% for i in bloglist %}
        <li><a href="/blog/{{i.id}}">{{i.title}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
